<style>
*, *:before, *:after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
body {
  height: 100vh;
}
svg, div {
  position: absolute;
}
/* SVGs */
svg {
  display: block;
  font-size: calc(12px + 1.5vmin);
  margin: auto;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  width: 15em;
  height: 15em;
}
.troll > path {
  visibility: hidden;
}
/* Background */
.bg, .shade {
  width: 100%;
  height: 100%;
}
.bg {
  background-image: radial-gradient(circle,transparent,#000);
}
.shade {
  background-color: #f80;
  opacity: 0.6;
}
.running {
	animation: changeShade 3s linear infinite alternate;
}
@keyframes changeShade {
  from, 33% { background-color: #f80 }
  67%, to { background-color: #808 }
}
</style>

<script>
    
   console.clear();
window.addEventListener("load", awesomeTroll);

function awesomeTroll() {
  let paths = document.querySelectorAll(".awesome-face > path").length,
      P = paths,
      pathArr = [];
	
  // ensure CSS animation is in sync with SVG morph
  document.querySelector(".shade").classList.add("running");
  
  while (P--) {
    let p = paths - P,
        end = {
          morphSVG:"#_" + p + "b", 
          ease: Linear.easeIn
        };
    
    // outline of head
    if (p === 48) {
      end["fill"] = "#fff";
      end["strokeWidth"] = 8;
     
    // outlines of eyes and mouth
    } else if (p === 6 || p === 10 || p === 44) {
      end["strokeWidth"] = 8;   
     
    // inner mouth
    } else if (p === 28 || p === 29) {
      end["fill"] = "#000";
    
    // thin facial features
    } else if (
      (p >= 1 && p <= 4) || 
      (p === 7 || p === 8) || 
      (p >= 11 && p <= 27) || 
      (p >= 45 && p <= 47)
    ) {
      end["stroke"] = "#000";
    }
    let morphDur = 1;
    pathArr.push(
      new TimelineMax({
        delay: 1,
        repeat: -1,
        repeatDelay: 2,
        yoyo: true
      })
    );
    pathArr[p - 1].to("#_" + p + "a", morphDur, end);
  }
} 
    
</script>
